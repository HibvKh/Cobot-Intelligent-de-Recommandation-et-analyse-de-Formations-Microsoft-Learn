<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Cobot Microsoft Learn</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-section">
            <h3>Discutez avec le Cobot</h3>
            <div class="chat-interface">
                <div class="chat-messages">
                    <div class="message bot-message">
                        Bonjour ! Comment puis-je vous aider à explorer Microsoft Learn aujourd'hui ?
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-user-input" placeholder="Tapez votre message...">
                    <button id="chat-submit-button" class="btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
        <div id="recommendation-output" class="recommendation-grid">
            <!-- Recommendations will be loaded here -->
        </div>
        <div class="pagination-controls">
            <button id="prev-button" class="btn-secondary">Précédent</button>
            <span id="page-info">Page 1</span>
            <button id="next-button" class="btn-secondary">Suivant</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
